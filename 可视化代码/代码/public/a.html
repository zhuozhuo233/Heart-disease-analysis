    <script text="javascript">
        function test() {
            const xhr = new XMLHttpRequest();
            // 设置响应体数据的类型
            xhr.responseType = 'json';
            xhr.open('GET', '/users');
            //发送
            xhr.send();
            // 事件绑定
            xhr.onreadystatechange = function () {
                // 判断 服务端返回了所有的结果
                if (xhr.readyState === 4) {
                    // 判断响应判断码
                    if (xhr.status >= 200 && xhr.status < 300) {
                        result.innerHTML = xhr.response.smoke;
                    }
                }
            }
        }
